
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="menu.html">Poggers</a>
        <div class="auth-container">
            <button id="auth-btn">Login / Register</button>
            <div id="auth-box" class="hidden">
                <!-- Login Content -->
                <div class="auth-content" id="login-content">
                    <h2>Login</h2>
                    <form id="login-form">
                        <input type="text" placeholder="Username" id="login-username" required>
                        <input type="password" placeholder="Password" id="login-password" required>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="toggle-link">Not registered? <a href="#" id="show-register">Create an account</a></p>
                </div>
                <!-- Register Content -->
                <div class="auth-content hidden" id="register-content">
                    <h2>Register</h2>
                    <form id="register-form">
                        <input type="text" placeholder="Username" id="register-username" required>
                        <input type="email" placeholder="Email" id="register-email" required>
                        <input type="password" placeholder="Password" id="register-password" required>
                        <input type="password" placeholder="Confirm Password" id="register-confirm-password" required>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="toggle-link">Already have an account? <a href="#" id="show-login">Login here</a></p>
                </div>
            </div>
        </div>
    </nav>

    <script src="js/navbar.js"></script>
</body>
</html>
