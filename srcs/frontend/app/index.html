<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poggers</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="manifest" href="static/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">

    <!-- General Application CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Page-Specific CSS -->
    <link rel="stylesheet" href="css/views/menu.css">
    <link rel="stylesheet" href="css/views/about.css">
    <link rel="stylesheet" href="css/views/leaderboard.css">
    <link rel="stylesheet" href="css/views/lobby.css">
    <link rel="stylesheet" href="css/views/terms-privacy.css">
    <link rel="stylesheet" href="css/views/profile.css">
    <link rel="stylesheet" href="css/views/register.css">
    <link rel="stylesheet" href="css/views/login.css">
    <link rel="stylesheet" href="css/views/chat.css">
    <link rel="stylesheet" href="css/views/404.css">
    <link rel="stylesheet" href="css/views/contact.css">

    <!-- Game-Specific CSS -->
    <link rel="stylesheet" href="css/game/game.css">
</head>
<body>


<!-- MAIN CONTENT -->

    <!-- Navbar -->
    <div id="tr-navbar-container">
        <div class="tr-navbar-header">
            <a class="tr-navbar-brand" href="#menu">Poggers</a>
        </div>
        <div class="tr-navbar-menu">
            <button class="tr-nav-btn" id="tr-home-btn">
                <img src="static/icons/home30x30.svg" alt="Home" class="tr-navbar-icon"> Home
            </button>

            <!-- Friends Dropdown -->
            <div class="friends-dropdown" id="friends-dropdown" style="display: none;">
                <button class="tr-nav-btn" id="tr-friends-btn">
                    <img src="static/icons/friends50x50.png" alt="Friends" class="tr-navbar-icon"> Friends
                </button>
                <div class="friends-dropdown-content" id="friends-dropdown-content">
                    <div class="add-friend-bar">
                        <input type="text" id="friend-username-input" placeholder="Enter Username">
                        <button id="send-friend-request-btn">
                            <img src="static/icons/add-friend.png" alt="Add Friend" class="add-friend-icon">
                        </button>
                    </div>
                    <div class="friends-section" id="friends-section">
                        </div>
                    <hr style="width: 90%; height: 2px; background-color: #ccc; margin: 0 5px; float: left;">
                    <div class="friends-section-divider"></div>  <div class="friend-requests-section" id="friend-requests-section">
                        </div>
                </div>
            </div>

            <!-- Profile Dropdown -->
            <div class="profile-dropdown" id="profile-dropdown" style="display: none;">
                <button class="tr-nav-btn" id="tr-auth-btn">
                    <img src="static/icons/login32x32.png" alt="Profile" class="tr-navbar-icon"> Login / Register
                </button>
                <div class="profile-dropdown-content" id="profile-dropdown-content">
                    <!-- Current user entry will be a normal profile-item directly here -->
                    <hr style="width: 90%; height: 2px; background-color: #ccc; margin: 0 5px; float: left;">
                    <!-- Additional content can go below if needed -->
                </div>
            </div>

        </div>
    </div>

    <!-- Main Content -->
    <main id="app"></main>

    <!-- Footer Static -->
    <div id="tr-footer-container" class="footer bg-dark text-white mt-5 py-3">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-auto">
                    <ul class="footer-links list-inline text-center mb-2">
                        <li class="list-inline-item"><a href="#about" class="text-white">About Us</a></li>
                        <li class="list-inline-item"><a href="#terms-of-service" class="text-white">Terms of Service</a></li>
                        <li class="list-inline-item"><a href="#privacy-policy" class="text-white">Privacy Policy</a></li>
                        <li class="list-inline-item"><a href="#contact" class="text-white">Contact Us</a></li>
                    </ul>
                </div>
            </div>
            <hr class="bg-white my-2">
            <div class="text-center">
                &copy; <span id="current-year"></span> Poggers. All Rights Reserved.
            </div>
        </div>
    </div>

<!-- END MAIN CONTENT -->


<!-- Bootstrap JS -->
<script src="js/bootstrap/bootstrap.bundle.min.js" defer></script>

<!-- General Application Scripts -->
<script src="js/general.js" defer></script>
<script src="js/navbar.js" defer></script>

<!-- Page-Specific Scripts -->
<script src="js/views/register.js" defer></script>
<script src="js/views/login.js" defer></script>
<script src="js/views/lobby.js" defer></script>
<script src="js/views/game.js" defer></script>
<script src="js/views/profile.js" defer></script>
<script src="js/views/leaderboard.js" defer></script>

<!-- Game-Specific Scripts -->
<script src="js/game/ball.js" defer></script>
<script src="js/game/controls.js" defer></script>
<script src="js/game/paddle.js" defer></script>
<script src="js/game/1v1.js" defer></script>
<script src="js/game/tournament.js" defer></script>
<script src="js/game/AI.js" defer></script>
<script src="js/game/main.js" defer></script>

<!-- Router -->
<script type="module" src="js/router.js" defer></script>

</body>
</html>
