<div id="login-container" class="d-flex flex-column align-items-center justify-content-center vh-100 bg-dark text-white">
    <h1 class="login-title mb-4">Welcome to Poggers</h1>
    <p class="mb-4">Please log in to continue</p>
    <form id="login-form" class="text-center w-50">
        <div class="mb-3">
            <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Login</button>
    </form>
    <p>Or</p>
    <button id="login-42" class="btn btn-success btn-lg w-50 mb-3">Login with 42</button>
    <a href="#register" class="btn btn-secondary btn-lg w-50 mb-3 text-white text-decoration-none">
        Register
    </a>
    <p class="mt-4">
        <a href="#menu" class="text-white">Continue as Guest</a>
    </p>
</div>
