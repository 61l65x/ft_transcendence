<!-- Profile View -->
<div id="profile-view" class="profile-container">
    <!-- Existing profile content -->
    <div class="avatar-container">
        <img class="profile-avatar" alt="Player Avatar" onerror="this.src='/static/avatars/default.png'">
        <label for="avatar-upload" class="avatar-upload-label">Upload</label>
        <input type="file" id="avatar-upload" accept="image/jpeg, image/png">
    </div>

    <h1 class="profile-username">Username</h1>
    <p class="profile-email">Email</p>
    <p class="profile-first-name">First Name</p>
    <p class="profile-last-name">Last Name</p>

    <!-- Match History Button (Opens Modal) -->
    <div class="button-container">
        <button id="profile-menu-btn">Menu</button>
        <button id="edit-profile-btn" class="edit-profile-btn">Edit Profile</button>
        <button id="profile-view-match-history-btn">View Match History</button>
        <button id="profile-logout-btn">Logout</button>
        <button id="deactivate-account-btn" class="deactivate-account-btn">
            <i class="fas fa-user-slash"></i> Deactivate Account
        </button>
        <button id="delete-account-btn" class="delete-account-btn">
            <i class="fas fa-trash-alt"></i> Delete Account
        </button>
    </div>
</div>

<!-- Modal for Match History and Tournaments -->
<div id="profile-match-history-modal" class="profile-match-history-modal profile-match-history-modal-hidden">
    <div class="modal-content">
        <h2>Match History</h2>
        <div class="profile-match-history">
            <!-- Match history will be dynamically injected here -->
        </div>

        <h2>Tournament Data</h2>
        <div class="profile-tournaments">
            <!-- Tournament data will be dynamically injected here -->
        </div>

        <button id="close-match-history-modal">Close</button>
    </div>
</div>



<!-- Edit Profile Modal -->
<div id="profile-edit-modal" class="profile-edit-modal profile-edit-modal-hidden">
    <div class="profile-edit-modal-content">
        <h2>Edit Profile</h2>
        
        <label for="edit-username">Username:</label>
        <input type="text" id="edit-username">

        <label for="edit-email">Email:</label>
        <input type="email" id="edit-email">

        <label for="edit-first-name">First Name:</label>
        <input type="text" id="edit-first-name">

        <label for="edit-last-name">Last Name:</label>
        <input type="text" id="edit-last-name">

        <button id="save-profile-btn">Save Profile Changes</button>

        <hr> <!-- Divider -->

        <h3>Change Password</h3>
        
        <!-- New field for old password -->
        <label for="old-password">Old Password:</label>
        <input type="password" id="old-password" placeholder="Old Password">

        <input type="password" id="new-password1" placeholder="New Password">
        <input type="password" id="new-password2" placeholder="Confirm New Password">

        <button id="save-password-btn">Save Password</button>

        <p id="password-error-message" style="color: red; display: none;"></p>

        <button id="close-profile-modal">Cancel</button>
    </div>
</div>
