<div id="lobby-container">
    <h1>Game Waiting Room</h1>
    <p class="waiting-text">Waiting for other players to join...</p>
    <div class="lobby-button-group">
        <button id="start-local-btn" class="btn btn-primary lobby-btn">
            Game Mode
            <img src="static/icons/lan50x50.png" alt="Local Play" class="lobby-icon">
        </button>
    </div>
    <a href="#menu" class="btn btn-secondary mt-4">Back to Menu</a>
</div>

<div id="game-mode-modal-overlay" class="game-mode-modal-overlay">
    <div id="game-mode-modal" class="game-mode-modal-content">
        <h2>Choose Game Mode</h2>
        <div class="btn-group">
            <button id="start-tournament-btn" class="btn">🏆 Tournament</button>
            <button id="start-1v1-btn" class="btn">⚔- 1v1</button>
            <button id="start-ai-btn" class="btn"> 🤖 AI 1v1</button>
            <button id="close-btn" class="btn close-btn">❌ Close</button>
        </div>
    </div>
</div>
