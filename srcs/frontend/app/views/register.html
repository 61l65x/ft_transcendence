<div id="register-container" class="d-flex flex-column align-items-center justify-content-center">
    <h1 class="register-title mb-4">Register</h1>
    <p class="mb-4">Create a new account to get started</p>
    <form id="register-form" class="text-center w-50">
        <div class="mb-3">
            <input type="text" id="full-name" class="form-control form-control-lg" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
            <input type="email" id="register-email" class="form-control form-control-lg" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" id="register-password" class="form-control form-control-lg" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Register</button>
    </form>
    <p class="mt-4">
        <a href="#login" class="text-white">Back to Login</a>
    </p>
</div>
