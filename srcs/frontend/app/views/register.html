<div id="register-container" class="d-flex flex-column align-items-center justify-content-center">
  <h1 class="register-title mb-4">Register</h1>
  <p class="mb-4">Create a new account to get started</p>
  <form id="register-form" class="text-center w-50">
    <div class="mb-3">
      <input type="text" id="username" class="form-control form-control-lg" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <input type="password" id="register-password1" class="form-control form-control-lg" placeholder="Password"
        required>
    </div>
    <div class="mb-3">
      <input type="password" id="register-password2" class="form-control form-control-lg" placeholder="Retype password"
        required>
    </div>
    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Register</button>
  </form>
  <p class="mt-4">
    <a href="#login" class="text-white">Back to Login</a>
  </p>
</div>
